plugins {
    id 'org.springframework.boot' version '2.1.3.RELEASE'
    id 'java'
    id "nebula.facet" version "6.0.0"
}

apply plugin: 'io.spring.dependency-management'

group = 'com.acet.testphases'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

facets {
    integTest {
        parentSourceSet = 'test'
    }
    functionalTest {
        parentSourceSet = 'test'
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.hamcrest:hamcrest:2.1-rc3'

    testImplementation 'io.cucumber:cucumber-junit:4.2.0'
    testImplementation 'io.cucumber:cucumber-java:4.2.0'
    
    testImplementation 'io.rest-assured:rest-assured:3.3.0'
    testImplementation 'io.rest-assured:spring-mock-mvc:3.3.0'
    
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.2'
}
